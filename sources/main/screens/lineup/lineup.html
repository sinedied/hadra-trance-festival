<ion-view id="lineup-screen" class="lineup-screen royal-bg">
  <ion-nav-title>{{viewTitle}}</ion-nav-title>
  <ion-nav-buttons side="secondary">
    <button class="button button-icon button-clear ion-ios-play-outline"></button>
  </ion-nav-buttons>
  <div class="bar bar-subheader">
    <div class="button-bar">
      <a class="button button-royal" ng-repeat="floor in vm.floors" ng-click="vm.selectFloor($index)"
         ng-class="{ active: vm.selectedFloor === $index }" translate>{{floor.name}}</a>
    </div>
  </div>
  <ion-content class="dark-bg has-subheader" overflow-scroll="false">
    <ion-list>
      <div class="item item-divider" ion-affix data-affix-within-parent-with-class="list">
        {{'Thursday' | translate}}
      </div>
      <ion-item class="item-icon-right" ng-repeat="set in vm.floors[vm.selectedFloor].lineup" href="#/artists/1">
        {{set.artist}}
        <i class="icon ion-ios-arrow-forward"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
