<ion-view id="artists-screen" class="artists-screen royal-bg">
  <ion-nav-title>
    <div class="favorites-filter button-bar">
      <button class="button button-small button-outline" ng-class="{ active: !vm.showFavorites }"
              ng-click="vm.showAll(true)" translate>All</button>
      <button class="button button-small button-outline" ng-class="{ active: vm.showFavorites }"
              ng-click="vm.showAll(false)" translate>Favorites</button>
    </div>
  </ion-nav-title>
  <ion-content class="dark-bg" delegate-handle="artists-scroll">
    <div class="artist-tile" ng-repeat="artist in festival.artists | filter:vm.favoritesFilter() track by $index"
         ng-click="vm.showArtist(artist.id)">
      <div class="artist-photo" bg-image="artist.photo"></div>
      <h3 class="name">{{artist.name}}</h3>
      <!--<div class="type">{{artist.type}}</div>-->
    </div>
  </ion-content>
</ion-view>
