<ion-view id="about-screen">
  <ion-nav-title>{{viewTitle}}</ion-nav-title>
  <ion-content>
    <ion-list type="card">
      <ion-item class="text-center">
        <h1>
          <i class="icon ion-bookmark"></i> <span translate>APP_NAME</span>
        </h1>
        <p>
          <span translate>Version</span> {{vm.version}}
        </p>
      </ion-item>
    </ion-list>
    <div class="text-center">
      <a class="button button-clear padding">
        Made with <i class="icon ion-heart assertive"></i> by noda
      </a>
    </div>
  </ion-content>
</ion-view>
